<!doctype html>
<html>
<head>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0px;
      width: 100%;
      height: 100%;
    }
    canvas#canvas {
      cursor: none;
      position: absolute;
      top: 0px;
      left: 0px;
    }
    .button {
      height: 48px;
      width: 48px;
      position: absolute;
      top: 10px;
      font-family: sans-serif;
      font-size: 24px;
      background: rgba(50, 50, 50, 0.9);
      color: white;
      cursor: pointer;
      border-radius: 2px;
      line-height: 48px;
      text-align: center;
    }
    .button img {
      opacity: 0.4;
      margin-top: 13px;
      width: 24px;
      height: 24px;
    }
    .button img:hover {
      opacity: 1;
    }
    .noselect {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    #clear {
      left: 10px;
    }
    #save {
      left: 80px;
    }
    #eraser {
      left: 10px;
      display: none;
    }
    /*
    #clear {
      left: 80px;
    }
    #save {
      left: 150px;
    }
    #eraser {
      left: 10px;
    }
    */
  </style>
</head>

<body>
  <!-- Canvas -->
  <canvas id="canvas" class="noselect"></canvas>
  <!-- Buttons -->

  <div id="eraser" class="button noselect"><img src="img/eraser31-white.png"></div>
  <div id="clear" class="button noselect"><img src="img/trash29-white.png"></div>
  <div id="save" class="button noselect"><img src="img/save8-white.png"></div>
  <!--
  Icons made by Dave Gandy http://www.flaticon.com/authors/dave-gandy
  Licensed by http://creativecommons.org/licenses/by/3.0/, CC BY 3.0
  -->
</body>

<script src="ploma.js"></script>
<script>
  // This program is a derivative work, originating here:
  // https://github.com/evhan55/ploma/blob/master/index.html
  "use strict";

  window.onload = function() {
    // Be sure to change this domain accordingly!
    // For example, it might be
    //
    // - http://edison.local:8080 (on Intel Edison)
    // -
    //
    var socket = io.connect("http://127.0.0.1:8080");
    var isDrawing = false;
    var point = { x: null, y: null };

    var save = document.getElementById("save");
    var clear = document.getElementById("clear");
    var canvas = document.getElementById("canvas");

    // Set initial canvas size, this will change on resize
    // This MUST occur before initializing a new Ploma with
    // this canvas object.
    canvas.setAttribute("width", window.innerWidth);
    canvas.setAttribute("height", window.innerHeight);

    var ploma = new Ploma(canvas);
    ploma.clear();

    // UI event handlers
    save.onclick = function(e) {
      window.open(canvas.toDataURL());
    };

    clear.onclick = function(e) {
      ploma.clear();
    };

    window.onresize = function(e) {
      ploma.resize(window.innerWidth, window.innerHeight);
    };

    // Drawing from socket data events
    socket.on("touch:down", function(data) {
      isDrawing = true;

      ploma.beginStroke(
        data.x,
        data.y,
        1
      );
    });

    socket.on("touch:move", function(data) {
      if (!isDrawing) {
        return;
      }

      if (point.x !== data.x || point.y !== data.y) {
        ploma.extendStroke(
          data.x,
          data.y,
          1
        );
      }

      point.x = data.x;
      point.y = data.y;
    });

    socket.on("touch:up", function(data) {
      isDrawing = false;

      ploma.endStroke(
        data.x,
        data.y,
        1
      );
    });
  };

</script>

</html>
